<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h1" scope="col">Id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of chats">
          <td>
            <dd (click)="onSelected(c)">{{c.id}}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="selected">
  <app-chat-detail [chatDetail]="selectedChat"></app-chat-detail>
</div>
