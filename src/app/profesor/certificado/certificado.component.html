<table class="table table-striped" summary="certificados">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Idioma</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of certificados">
      <td>{{ c.nombre }}</td>
      <td>{{ c.idioma}}</td>
    </tr>
  </tbody>
</table>
