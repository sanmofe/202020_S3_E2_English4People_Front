<div class="row p-2">
  <div class="col-2" *ngFor="let p of profesores">
        <a
          class="btn btn-light"
          data-toggle="collapse"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
          (click)="onSelected(p)"
        >
          {{ p.nombre }}
        </a>
  </div>

  <div class="col">
    <div *ngIf="selected">
      <app-profesor-detail
        [profesorDetail]="selectedProfesor"
      ></app-profesor-detail>
    </div>
  </div>
</div>
