<div class="container-fluid">
  <div class="row p-2">
    <div class="col-6">
      <table class="table" summary="dias de la semana">
        <thead>
          <tr>
            <th class="h4">Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ds of diasSemana">
            <td>
              <dd class="boton" (click)="onSelected(ds)">{{ ds.id }}</dd>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <div *ngIf="selected">
        <app-diaSemana-detail
          [diaSemanaDetail]="selectedDiaSemana"
        ></app-diaSemana-detail>
      </div>
    </div>
  </div>
</div>
