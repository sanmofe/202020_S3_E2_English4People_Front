<div class="row p-2">
  <div class="col-2" *ngFor="let r of respuestas">
    <ul>
      <li>
        <a
          class="btn btn-light"
          data-toggle="collapse"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
          (click)="onSelected(r)"
        >
          {{ r.id }}
        </a>
      </li>
    </ul>
  </div>

  <div class="col">
    <div *ngIf="selected">
      <app-respuesta-detail
        [respuestaDetail]="selectedRespuesta"
      ></app-respuesta-detail>
    </div>
  </div>
</div>
