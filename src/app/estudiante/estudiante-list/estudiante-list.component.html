<div class="row p-2">
  <div class="col-1" *ngFor="let e of estudiantes">
    <a class="btn btn-light" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" (click)="onSelected(e)">
      {{e.nombre}}
    </a>
  </div>
</div>

<div *ngIf ="selected">
    <app-estudiante-detail [estudianteDetail]="selectedEstudiante"></app-estudiante-detail>
</div>
